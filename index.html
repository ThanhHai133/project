<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Color Page with Menu</title>
    <style>
        /* Đặt màu nền cho toàn trang */
        body {
            background-color: #f0f0f0; /* Màu xám nhạt */
            font-family: Arial, sans-serif;
        }

        /* Định dạng tiêu đề */
        h1 {
            color: #333; /* Màu xám đậm */
            text-align: center;
            margin-top: 50px;
        }

        /* Định dạng cho khung chứa nội dung */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* Màu trắng */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Tạo bóng cho khung */
            border-radius: 8px;
        }

        /* Định dạng cho các nút */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff; /* Màu xanh dương */
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3; /* Màu xanh đậm khi hover */
        }
    </style>
</head>
<body>

    <!-- Nơi để import file nav.html -->
    <div id="nav-placeholder"></div>

    <h1>Welcome to My Basic Page</h1>

    <div class="container">
        <p>Đây là trang web cơ bản sử dụng HTML. Giao diện được thiết kế với màu sắc đơn giản như xám, trắng và xanh dương.</p>

        <a href="#" class="button">Learn More</a>
    </div>

    <script>
        // Sử dụng JavaScript để import file nav.html
        document.addEventListener("DOMContentLoaded", function() {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                });
        });
    </script>
</body>
</html>
